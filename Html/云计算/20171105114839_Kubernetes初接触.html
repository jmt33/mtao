			<h1>Kubernetes 初接触</h1>
<h2>Kubernetes概述及使用</h2>
<p>Docker解决了打包和隔离的问题，但我们需要更多</p>
<ul>
<li>调度</li>
<li>生命周期及健康状况</li>
<li>服务发现</li>
<li>监控</li>
<li>认证</li>
<li>容器聚合</li>
</ul>
<p>Kubernetes它是个什么东西？</p>
<ul>
<li>开源Docker容器编排系统</li>
<li>轻量级，简单</li>
<li>公有云、私有云以及混合云中部署</li>
<li>模块化、可插拔、可组合、可挂接</li>
</ul>
